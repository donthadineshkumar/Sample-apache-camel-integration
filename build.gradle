buildscript{
	repositories{
		mavenCentral()
	}
	dependencies{
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

//mavenBom is used to migtrating from maven to gradle
dependencyManagement{
	imports{
		mavenBom 'org.springframework.boot:spring-boot-dependencies:1.4.1.RELEASE'
		mavenBom 'org.apache.camel:camel-spring-boot-dependencies:2.18.1'
	}
}



dependencies {

	compile("org.springframework.boot:spring-boot-starter")
	
	compile("org.springframework.boot:spring-boot-starter-web")
	
	//apache camel 
	
	compile("org.apache.camel:camel-spring-boot-starter")
	
	compile("org.apache.camel:camel-stream-starter")
	
	//test
    
    testCompile("org.springframework.boot:spring-boot-starter-test")
    
    testCompile("org.apache.camel:camel-test-spring")
    
    testCompile("org.junit:junit:4.12")
}
